site_name: TimeBlock Organizer Docs
site_description: CLI para gerenciar hábitos recorrentes e resolver conflitos de agenda.
site_author: Fábio de Lima
site_url: https://github.com/fabiodelllima/timeblock-organizer

repo_name: timeblock-organizer
repo_url: https://github.com/fabiodelllima/timeblock-organizer
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Modo claro
  font:
    text: Roboto
    code: Roboto Mono

